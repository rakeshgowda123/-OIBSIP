<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="/temp.css">
    <link rel="icon" href="">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css">

<body>
    <div class="container">
        <div class="title">
            <h1>Tempreture Converter </h1>
            <span class="tempicon"><i class='fas fa-temperature-high'></i></i></span>

        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="kelvi">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
        <div id="printbtn">
            <button>print page</button>
            <p style="color: azure;">@copyright 2023 developed by @Rakeshgowda</p>
           </div>
    </div>
</body>
<script src="/temp.js"></script>

</html>
